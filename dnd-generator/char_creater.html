<body>

  <h1>D&D Name Generator</h1>

  <input type="checkbox" id="neither" class="neither"> <label for="neither">Neither</label>
  <br>
  <br>
  <button onclick="gennaem();"><b>Generate</b></button>
  <br>
  <br>
  <h2 id="name"></h2>
  <br><br><br><br><br><br>
  <h1>D&D Background Generator</h1>
  <br>
  <h3>Background</h3>
  <input type="checkbox" id="test" class="test"> <label for="test">TEST</label>
  <br>
  <input type="checkbox" id="test" class="test"> <label for="test">TEST</label>
  <br>
  <label for="blood">Blood type:</label>
  <select id="blood" name="blood">
    <option value="Full-blood">Full-blood</option>
    <option value="Tiefling">Tiefling</option>

  <br>

  <br>
